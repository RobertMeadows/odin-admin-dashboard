<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <p>Header</p>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="./icons/view-dashboard.png">
                <p>Dashboard</p>
            </div>
            <div class="links">
                <ul class="icons">
                    <li>
                        <img class="icon" src="./icons/home.png" alt="home">
                        <p class="link">Home</p>
                    </li>
                    <li>
                        <img class="icon" src="./icons/card-account-details.png" alt="profile">
                        <p class="link">Profile</p>
                    </li>
                    <li>
                        <img class="icon" src="./icons/message-reply.png" alt="messages">
                        <p class="link">Messages</p>
                    </li>
                    <li>
                        <img class="icon" src="./icons/clock-time-three.png" alt="history">
                        <p class="link">History</p>
                    </li>
                    <li>
                        <img class="icon" src="./icons/note-multiple.png" alt="tasks">
                        <p class="link">Tasks</p>
                    </li>
                    <li>
                        <img class="icon" src="./icons/account-group.png" alt="communities">
                        <p class="link">Communities</p>
                    </li>
                </ul>
            </div>
            <div class="admin-links">

            </div>
            <p>Sidebar</p>

        </div>

        <div class="main-content">
            <p>Main content</p>
        </div>
    </div>  
</body>
</html>
